<!DOCTYPE html>

<html>
    <head>
        <title>Rango</title>
    </head>

   
    
   
    <body>






        <h2><a href="/rango/">Back to Index</a></h2>
        <div>
            
           
           
            {% if category %}
        
            <h1>{{ category.name }}</h1>
        
            {% if pages %}
            <h2>Pages in this Category:</h2>
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
    
            </ul>
            {% else %}
            <strong>No pages currently in category.</strong>
            {% endif %}
    
        {% else %}
            The specified category does not exist.
        {% endif %}
        </div>
    </body>
    </html>
