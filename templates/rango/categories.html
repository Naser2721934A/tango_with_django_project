<!DOCTYPE html>
<html>
    <head>
        <title>
            Rango-
            {% block title_block %}
            How to Tango with Django
            {% endblock %}

        </title>

    </head>
    <body>

        <ul>
            {% if categories %}
                {% for c in categories %}
                        <li><a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a></li>
                {% endfor %}
            {% else %}
                <li><strong>There are no categories present.</strong></li>
            {% endif %}
        </ul>

    </body>
    </html>
